language: go

os:
  - linux

go:
  - "1.12"

git:
  depth: 1

env:
  - GO111MODULE=on

install: true

before_script:
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.22.2

script:
  - make common-check-license
  - make lint
  - make test

after_success:
  - bash <(curl -s https://codecov.io/bash)