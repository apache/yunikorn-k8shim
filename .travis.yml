language: go

os:
  - linux

go:
  - "1.15"

git:
  depth: 2

services:
  - 'docker'

env:
  global:
    - GO111MODULE=on

install: true

jobs:
  include:
    - stage: pre-commit checks
      script:
      - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.33.0
      - make license-check
      - make test
      - make lint
      after_success: bash <(curl -s https://codecov.io/bash)
    - stage: publish docker image
      deploy:
        provider: script
        script: make push
        on:
          branch: master
          condition: $TRAVIS_EVENT_TYPE = cron
    - stage: e2e tests
      script: ./scripts/run-e2e-tests.sh -a "test" -n ${CLUSTER_NAME} -v ${KIND_NODE_IMAGE}
      after_script: ./scripts/run-e2e-tests.sh -a "cleanup" -n ${CLUSTER_NAME}
      env:
        - KIND_NODE_IMAGE="kindest/node:v1.18.8"
        - CLUSTER_NAME="yk8s"
    - stage: e2e tests
      script: ./scripts/run-e2e-tests.sh -a "test" -n ${CLUSTER_NAME} -v ${KIND_NODE_IMAGE}
      after_script: ./scripts/run-e2e-tests.sh -a "cleanup" -n ${CLUSTER_NAME}
      env:
        - KIND_NODE_IMAGE="kindest/node:v1.17.11"
        - CLUSTER_NAME="yk8s"
    - stage: e2e tests
      script: ./scripts/run-e2e-tests.sh -a "test" -n ${CLUSTER_NAME} -v ${KIND_NODE_IMAGE}
      after_script: ./scripts/run-e2e-tests.sh -a "cleanup" -n ${CLUSTER_NAME}
      env:
        - KIND_NODE_IMAGE="kindest/node:v1.16.9"
        - CLUSTER_NAME="yk8s"

