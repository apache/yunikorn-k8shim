language: go

os:
  - linux

go:
  - "1.12"

git:
  depth: 1

services:
  - 'docker'

env:
  - GO111MODULE=on

install: true

before_script:
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.22.2

#script:
#  - make common-check-license
#  - make test
#  - make lint
#  - make sched_image

jobs:
  include:
    - stage: license check
      script: make common-check-license
    - stage: unit test
      script: make test
    - stage: golangci-lint check
      script: make lint

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
      docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
      make push-image ;
    fi