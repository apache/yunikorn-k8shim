name: Pre-commit checks

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Check license
        run: make license-check
        if: ${{ github.event_name == 'pull_request' }}
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: .go_version
      - name: Go lint
        run: make lint
        if: ${{ github.event_name == 'pull_request' }}
      - name: Run ShellCheck
        run: make check_scripts
        if: ${{ github.event_name == 'pull_request' }}
      - name: unit test
        run: make test
      - name: Code coverage
        uses: codecov/codecov-action@v3

  e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        k8s: [v1.24.0, v1.23.6, v1.22.9, v1.21.10, v1.20.15]
        plugin: ['', '--plugin']
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: .go_version
      - run: ./scripts/run-e2e-tests.sh -a "test" -n "yk8s" -v "kindest/node:${KIND_NODE_IMAGE}" --force-kind-install ${KIND_EXTRA_ARGS}
        env:
          KIND_NODE_IMAGE: ${{ matrix.k8s }}
          KIND_EXTRA_ARGS: ${{ matrix.plugin }}
