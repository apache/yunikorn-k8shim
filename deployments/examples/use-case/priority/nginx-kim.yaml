apiVersion: v1
kind: Pod
metadata:
  labels:
    app: kim-1
    applicationId: kim-1
    queue: root.tenants.group-b
  name: kim-1
spec:
  schedulerName: yunikorn
  containers:
  - name: nginx
    image: nginx:stable-alpine
    resources:
            requests:
              cpu: "1000m"
              memory: "1000M"
