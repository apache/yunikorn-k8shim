apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: yunikorn-users
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list", "create", "patch", "update", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "watch", "list", "create", "patch", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: yunikorn-users
subjects:
- kind: Group
  name: admin
  apiGroup: rbac.authorization.k8s.io
- kind: User
  name: admin
  apiGroup: rbac.authorization.k8s.io
- kind: Group
  name: group-a
  apiGroup: rbac.authorization.k8s.io
- kind: User
  name: sue
  apiGroup: rbac.authorization.k8s.io
- kind: User
  name: bob
  apiGroup: rbac.authorization.k8s.io
- kind: Group
  name: group-b
  apiGroup: rbac.authorization.k8s.io
- kind: User
  name: kim
  apiGroup: rbac.authorization.k8s.io
- kind: User
  name: yono
  apiGroup: rbac.authorization.k8s.io
- kind: User
  name: anonymous
  apiGroup: rbac.authorization.k8s.io
- kind: Group
  name: anonymous
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: yunikorn-users
  apiGroup: rbac.authorization.k8s.io