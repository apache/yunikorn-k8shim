kind: ConfigMap
metadata:
  name: yunikorn-configs
  namespace: yunikorn
apiVersion: v1
data:
  log.level: "0"
  admissionController.accessControl.externalGroups: "admin,^group-$"
  queues.yaml: |
    partitions: 
    - name: default
      queues:
        - name: root
          queues:
          - name: system
            adminacl: " admin"
            resources:
              guaranteed:
                {memory: 2G, vcore: 2}
              max:
                {memory: 6G, vcore: 6}
          - name: tenants
            resources:
              guaranteed:
                {memory: 2G, vcore: 2}
              max:
                {memory: 4G, vcore: 8}
            queues:
              - name: group-a
                adminacl: " group-a" 
                resources:
                  guaranteed:
                    {memory: 1G, vcore: 1}
                  max:
                    {memory: 2G, vcore: 4}
              - name: group-b
                adminacl: " group-b"
                resources:
                  guaranteed:
                    {memory: 1G, vcore: 1}
                  max:
                    {memory: 2G, vcore: 4}