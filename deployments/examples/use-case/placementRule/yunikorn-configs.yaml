kind: ConfigMap
metadata:
  name: yunikorn-configs
  namespace: yunikorn
apiVersion: v1
data:
  admissionController.accessControl.externalGroups: "admin,group-a,group-b"
  queues.yaml: |
    partitions: 
      - name: default
        placementrules:
          - name: provided
            create: true
            filter:
                type: allow
                users:
                  - admin
                groups:
                  - admin
            parent:
              name: fixed
              value: root.system
          - name: user
            create: true
            filter:
              type: allow
              groups:
                - group-a
            parent:
              name: fixed
              value: root.tenants.group-a
          - name: tag
            value: namespace
            create: true
            filter:
              type: allow
              groups:
                - group-b
            parent:
              name: fixed
              value: root.tenants.group-b
        queues:
          - name: root
            queues:
            - name: system
              adminacl: " admin"
              parent: true
            - name: tenants
              parent: true
              queues:
                - name: group-a
                  adminacl: " group-a"
                  parent: true
                - name: group-b
                  adminacl: " group-b"
                  parent: true