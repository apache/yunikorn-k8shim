---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-e
  name: nginx-e
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-e
  template:
    metadata:
      labels:
        app: nginx-e
        applicationId: nginx-e
        queue: root.tenants.group-a
      name: nginx-e
    spec:
      schedulerName: yunikorn
      containers:
        - name: nginx
          image: nginx:stable-alpine
          resources:
            requests:
              cpu: 250m
              memory: 512M
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-f
  name: nginx-f
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-f
  template:
    metadata:
      labels:
        app: nginx-f
        applicationId: nginx-f
        queue: root.tenants.group-b
      name: nginx-f
    spec:
      schedulerName: yunikorn
      containers:
        - name: nginx
          image: nginx:stable-alpine
          resources:
            requests:
              cpu: 250m
              memory: 512M