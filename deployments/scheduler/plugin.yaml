---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: yunikorn-admin

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: yunikorn-rbac
subjects:
  - kind: ServiceAccount
    name: yunikorn-admin
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: yunikorn-configs
  labels:
    app: yunikorn
data:
  queues.yaml: |
    partitions:
      - name: default
        nodesortpolicy:
          type: fair
        placementrules:
          - name: tag
            value: namespace
            create: true
        queues:
          - name: root
            submitacl: '*'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: yunikorn
  name: yunikorn-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yunikorn
  template:
    metadata:
      labels:
        app: yunikorn
        component: yunikorn-scheduler
      name: yunikorn-scheduler
    spec:
      serviceAccountName: yunikorn-admin
      containers:
        - name: yunikorn-scheduler-k8s
          image: apache/yunikorn:scheduler-plugin-latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http1
              containerPort: 9080
              protocol: TCP
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 1
              memory: 1Gi
            limits:
              cpu: 4
              memory: 2Gi
          volumeMounts:
            - mountPath: /etc/kubernetes
              name: scheduler-config
            - mountPath: /etc/yunikorn
              name: quotamanager-config
          livenessProbe:
            httpGet:
              path: /ws/v1/scheduler/healthcheck
              port: 9080
            initialDelaySeconds: 20
            periodSeconds: 600
            failureThreshold: 1
        - name: yunikorn-scheduler-web
          image: apache/yunikorn:web-latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http2
              containerPort: 9889
              protocol: TCP
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "500Mi"
              cpu: "200m"
      volumes:
        - name: scheduler-config
          configMap:
            name: yunikorn-scheduler-plugin-configs
        - name: quotamanager-config
          configMap:
            name: yunikorn-configs

---
apiVersion: v1
kind: Service
metadata:
  name: yunikorn-service
  labels:
    app: yunikorn-service
spec:
  ports:
    - port: 9080
      targetPort: http1
      protocol: TCP
      name: yunikorn-core
    - port: 9889
      targetPort: http2
      protocol: TCP
      name: yunikorn-service
  selector:
    app: yunikorn
  type: LoadBalancer
