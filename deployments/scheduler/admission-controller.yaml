apiVersion: apps/v1
kind: Deployment
metadata:
  name: yunikorn-admission-controller
  labels:
    app: yunikorn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yunikorn
  template:
    metadata:
      labels:
        app: yunikorn
        component: yunikorn-admission-controller
      name: yunikorn-admission-controller
    spec:
      serviceAccountName: yunikorn-admission-controller
      containers:
        - name: yunikorn-admission-controller
          image: apache/yunikorn:admission-amd64-latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              cpu: 500m
              memory: 500Mi
          volumeMounts:
            - name: admission-controller-secrets
              mountPath: /run/secrets/webhook
              readOnly: true
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          ports:
            - containerPort: 9089
              name: webhook-api
          startupProbe:
            httpGet:
              scheme: HTTPS
              path: /health
              port: webhook-api
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /health
              port: webhook-api
            periodSeconds: 5
            failureThreshold: 3
      volumes:
      - name: admission-controller-secrets
        secret:
          secretName: admission-controller-secrets

---
apiVersion: v1
kind: Service
metadata:
  name: yunikorn-admission-controller-service
  labels:
    app: yunikorn-admission-controller-service
spec:
  ports:
    - port: 443
      targetPort: webhook-api
  selector:
    app: yunikorn
  type: LoadBalancer
