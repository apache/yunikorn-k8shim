apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: yunikorn
  name: yunikorn-scheduler
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: yunikorn
      name: yunikorn-scheduler
    spec:
      hostNetwork: true
      containers:
        - name: yunikorn-scheduler-k8s
          image: yunikorn/yunikorn-scheduler-k8s:0.1.10
          imagePullPolicy: Always
          volumeMounts:
            - name: config-volume
              mountPath: /etc/yunikorn/
      volumes:
        - name: config-volume
          configMap:
            name: yunikorn-configs